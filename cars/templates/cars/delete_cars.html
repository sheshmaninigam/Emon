{% extends 'cars/base.html' %}

{% block body %}

<form method="POST">
    {% csrf_token %}
    <h1 style="font-size: 2.3rem;">Are you sure  you want to delete <button class="rounded-lg px-4 py-2 bg-red-600 text-red-100 hover:bg-red-700 duration-300" type="submit">Delete</button></h1>
    <div class="container mx-auto flex justify-center">
        <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                <img class="rounded-t-lg" src="{{ cars.cars_image.url }}" alt="" />
                    <div class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            
                        <div class="col-md-4 offset-md-1">
                            <h1 
                            style="font-size: 2.3rem;"
                            >
                                Car:- {{ cars.cars_name}}
                            </h1>
                            <h1 style="font-size: 1.3rem;">
                                Model:- {{ cars.cars_model}}
                            </h1>
                            <h1 style="font-size: 1.3rem;">
                                Name:- {{ cars.cars_person_name}}
                            </h1>
                            <h2
                            style="font-size: 1.3rem;
                            text-align: justify;
                            "
                            >
                                Desc:- {{ cars.cars_desc}}
                            </h2>
                            <h3>
                                Rs. {{ cars.cars_price}}
                            </h3><br>
                        </div>
                    </div>
    </div>

</form>


{% endblock %}
