{% extends "cars/base.html" %}

{% block body %}

<!-- component -->
<div class="flex items-center h-screen w-full justify-center">

    <div class="max-w-xs">
        <div class="bg-white shadow-xl rounded-lg py-3">
            <div class="photo-wrapper p-2">
                <img class="w-32 h-32 rounded-full mx-auto" src="{{ user.profile.image.url   }}" alt="">
            </div>
            <div class="p-2">
                <h3 class="text-center text-xl text-gray-900 font-medium leading-8">Name:- {{ user.first_name }} {{ user.last_name }}</h3>
                <span>Email:- {{ user.email }}</span><br>
                <p>Locaton:- {{ user.profile.location }}</p>
    
                <div class="text-center my-3">
                    <a class="text-xs text-indigo-500 italic hover:underline hover:text-indigo-600 font-medium" href="{% url 'profile_edit' user.profile.id %}">Edit Profile</a>
                </div>
    
            </div>
        </div><br>
        <div class="flex items-center justify-center">
        <a href="{% url 'pbuy' %}"
        class="rounded-lg px-4 py-2 border-2 border-yellow-500 text-yellow-500 hover:bg-yellow-500 hover:text-yellow-100 duration-300">
        Check Transaction
        </a>
        </div>
    </div>
    </div>
    
</div>

{% endblock %}
