        </div>
        <div class="block max-w-sm p-6  h-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-900">
        
            <div class="col-md-4 offset-md-1">
                <h1 class="text-4xl font-bold mb-4">Name: {{ username }}</h1>
                <h1 class="text-4xl font-bold mb-4">Desc:</h1>
                <p class="text-lg mb-6">{{ desc }}</p>
                <div class="mb-6">
                    <p class="text-xl font-bold mb-2">When:</p>
                    <p class="text-lg"> {{ formatted_datetime }}</p>
                </div>
                <div class="mb-6">
                    <p class="text-xl font-bold mb-2">Brand:</p>
                    <p class="text-lg">{{ band }}</p>
                </div>
                <div class="mb-6">
                    <p class="text-xl font-bold mb-2">Model:</p>
                    <p class="text-lg">{{ model }}</p>
                </div>
                <div class="mb-6">
                    <p class="text-xl font-bold mb-2">Price:</p>
                    <p class="text-lg">${{ price }}</p>
                </div>
            </div>
                <div id="paypal-button-container">
   
                </div>
                
                <script>
                    function getCookie(name) {
                        let cookieValue = null;
                        if (document.cookie && document.cookie !== '') {
                            const cookies = document.cookie.split(';');
                            for (let i = 0; i < cookies.length; i++) {
                                const cookie = cookies[i].trim();
                                // Does this cookie string begin with the name we want?
                                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                    break;
                                }
                            }
                        }
                        return cookieValue;
                    }
                
                    var totamt = "{{ price }}";
                    var url = "{% url 'users:oa' %}";
                    var csrftoken = getCookie('csrftoken');
                    var redirect_url = "{% url 'users:ps' %}";
                
                    // Render the PayPal button into #paypal-button-container
                    paypal.Buttons({
                
                        style: {
                            color:  'blue',
                            shape:  'pill',
                            label:  'pay',
                            height: 40,
                        },
                
                        // Call your server to set up the transaction
                        createOrder: function(data, actions) {
                            return actions.order.create({
                                purchase_units: [{
                                    amount: {
                                        value: totamt
                                    }
                                }]
                            });
                        },
                
                        // Call your server to finalize the transaction
                        onApprove: function(data, actions) {
                            return actions.order.capture().then(function(details) {
                                console.log(details);
                                SendData();
                                //alert('Transaction completed by ' + details.payer.name.given_name + '!');
                                function SendData() {
                                    // url : gives the path to where our data goes
                                    fetch(url, {
                                        method: "POST",
                                        headers: {
                                            "Content-type": "application/json",
                                            "X-CSRFToken": csrftoken,
                                        },
                                        body: JSON.stringify({
                                            orderID: 10,
                                            transID: details.id,
                                            payment_method: 'Test',
                                            status: details.status,
                                        }),
                                    })
                                    .then((response) => response.json())
                                    //.then(data => console.log(data));
                                    .then((data) => {
                                        window.location.href = redirect_url;
                                    });
                                }
                            });
                        }
                    }).render('#paypal-button-container');
                </script>
       
            </div>
        </div>
    </div>
</div>
